<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Páginas HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container editor-container">
        <h2>Controles do Editor</h2>

        <div class="section-title">
            <h3>Cabeçalho</h3>
        </div>
        
        <div class="input">
            <label for="header-logo-url">URL da Logo:</label>
            <input type="text" id="header-logo-url">
        </div>

        <div class="input">
            <label for="header-text">Texto do Cabeçalho:</label>
            <input type="text" id="header-text" value="Bem-vindo ao Jornal">
        </div>
        <div class="input cor">
            <label for="header-text-color">Cor do Texto:</label>
            <input type="color" id="header-text-color" value="#FFFFFF">
        </div>

        <div class="input cor">
            <label for="header-bg-color">Cor de Fundo do Cabeçalho:</label>
            <input type="color" id="header-bg-color" value="#0077cc">
        </div>
        
        <div class="section-title">
            <h3>Manchetes do Jornal</h3>
        </div>
        <div class="input">
            <label for="main-img">URL da Imagem da manchete:</label>
            <input type="text" name="main-img" id="main-img">
        </div>
        <div class="input cor">
            <label for="card">Cor dos cards</label>
            <input type="color" name="card" id="card" value="#e3f2fd">
        </div>
        <div class="input cor">
            <label for="texto">Cor do texto</label>
            <input type="color" name="texto" id="texto" value="#000000">
        </div>
        <div class="input">
            <label for="titulo">Titulo:</label>
            <input type="text" name="titulo" id="titulo">
        </div>
        <div class="input">
            <label for="subtitulo">Subtitulo:</label>
            <input type="text" name="subtitulo" id="subtitulo">
        </div>
        <button id="adicionar-manchete">Adicionar nova manchete</button>
        
        <div class="section-title">
            <h3>Rodapé</h3>
        </div>
        <div class="input">
            <label for="footer-text">Texto do Rodapé:</label>
            <input type="text" id="footer-text" value="© 2025 Jornal. Todos os direitos reservados.">
        </div>
        <div class="input cor">
            <label for="footer-text-color">Cor do Texto do Rodapé:</label>
            <input type="color" id="footer-text-color" value="#FFFFFF">
        </div>
        <div class="input cor">
            <label for="footer-bg-color">Cor de Fundo do Rodapé:</label>
            <input type="color" id="footer-bg-color" value="#333333">
        </div>

        <div class="section-title">
            <h3>Gerenciamento de Código</h3>
        </div>
        <button id="salvar-codigo">Salvar Código HTML</button>
        <button id="carregar-codigo">Carregar Código HTML</button>
        <button id="limpar-storage">Limpar LocalStorage</button>
    </div>

    <div class="container-preview">
        <h2>Preview da Página Gerada</h2>
        
        <div id="codigo-gerado">
            <header id="preview-header" style="background-color: #0077cc; color: #FFFFFF; padding: 10px; display: flex; align-items: center; justify-content: space-between;">
                <img id="header-logo" src=" " alt="Logo" style="height: 50px;">
                <h1 id="header-title" style="color: #FFFFFF;">Bem-vindo ao Jornal</h1>
                <div style="width: 150px;"></div>
            </header>

            <main class="main-content">
                <h1>Manchetes do jornal</h1>
                <div class="img-preview">
                    <img id="main-image-preview" src="https://via.placeholder.com/860x250?text=Imagem+Manchete" alt="Imagem do jornal">
                </div>
                <div id="painel">
                </div>
            </main>

            <footer id="preview-footer" style="background-color: #333333; color: #FFFFFF; padding: 15px; text-align: center;">
                <p id="footer-text-preview" style="color: #FFFFFF; font-size: 0.9rem;">© 2025 Meu Jornal. Todos os direitos reservados.</p>
            </footer>
        </div>
        
        <div class="section-title" id="codigo-area" style="margin-top: 20px; display: none;">
            <h3>Código HTML Carregado</h3>
            <pre id="codigo-localstorage"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
