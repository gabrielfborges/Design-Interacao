<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <label for="img">Imagem da manchete:</label>
            <input type="file" name="img" id="img"  accept="image/*">
        </div>
        <div class="cor">
            <label for="card">Cor dos cards</label>
            <input type="color" name="card" id="card" value="#e3f2fd">
        </div>
        <div class="cor">
            <label for="texto">Cor do texto</label>
            <input type="color" name="texto" id="texto" value="#000000">
        </div>
        <div class="titulo">
            <label for="titulo">Titulo:</label>
            <input type="text" name="titulo" id="titulo">
        </div>
        <div class="Subtitulo">
            <label for="subtitulo">Subtitulo:</label>
            <input type="text" name="subtitulo" id="subtitulo">
        </div>
        <button id="adicionar-manchete">Adicionar nova manchete</button>
    </div>

    <div class="container-preview">
        <h1>Manchetes do jornal</h1>
        <div class="img-preview">
            <img src="" alt="Imagem do jornal">
        </div>
        <div id="painel">

        </div>

    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
